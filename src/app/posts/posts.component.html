<h2>Posts list</h2>

<input #searchBox id="search-box" (input)="search(searchBox.value)">

<div *ngIf="posts$" >
  <div *ngFor="let post of posts$ | async">
    <h3>{{post.id}}. {{post.title | titlecase}}</h3>
    <p>{{post.body}}</p>
    <span>posted by user #{{post.userId}}</span>
  </div>
</div>
